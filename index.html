<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" type="image/png" href="/img/icon.png" />

		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
		<title>Bankist</title>
	</head>
	<body>
		<!-- TOP NAVIGATION -->
		<nav>
			<p class="welcome">Log in to get started</p>
			<img src="/img/logo.png" alt="Logo" class="logo" />
			<form class="login">
				<input
					type="text"
					placeholder="user"
					class="login_input login_input--user"
				/>
				<input
					type="password"
					placeholder="PIN"
					maxlength="4"
					class="login_input login_input--pin"
				/>
				<button class="login_btn">&rarr;</button>
			</form>
		</nav>

		<main class="app">
			<!-- BALANCE -->
			<div class="balance">
				<div>
					<p class="balance_label">Current balance</p>
					<p class="balance_date">As of <span class="date">05/03/2037</span></p>
				</div>
				<p class="balance_value">$0.00</p>
			</div>

			<!-- TRANSACTIONS -->
			<div class="transactions">
				<div class="transaction_row">
					<div class="transaction_type transaction_type--deposit">
						2 deposit
					</div>
					<div class="transaction_date">3 days ago</div>
					<div class="transaction_value">$4,000.00</div>
				</div>
				<div class="transaction_row">
					<div class="transaction_type transaction_type--withdrawal">
						1 withdrawal
					</div>
					<div class="transaction_date">24/01/2037</div>
					<div class="transaction_value">-$350.75</div>
				</div>
			</div>

			<!-- SUMMARY -->
			<div class="summary">
				<p class="summary_label">Deposits</p>
				<p class="summary_value summary_value--in">$0.00</p>
				<p class="summary_label">Withdrawals</p>
				<p class="summary_value summary_value--out">$0.00</p>
				<p class="summary_label">Interest</p>
				<p class="summary_value summary_value--interest">$0.00</p>
				<button class="btn--sort">
					SORT <span class="sort-icon">&downarrow;</span>
				</button>
			</div>

			<!-- TRANSFERS -->
			<div class="operation operation--transfer">
				<h2>Transfer money</h2>
				<form class="form form--transfer">
					<input type="text" class="form_input form_input--to" />
					<input type="number" class="form_input form_input--amount" />
					<button class="form_btn form_btn--transfer">&rarr;</button>
					<label class="form_label">Transfer to</label>
					<label class="form_label">Amount</label>
				</form>
			</div>

			<!-- LOAN -->
			<div class="operation operation--loan">
				<h2>Request loan</h2>
				<form class="form form--loan">
					<input type="number" class="form_input form_input--loan-amount" />
					<button class="form_btn form_btn--loan">&rarr;</button>
					<label class="form_label form_label--loan">Amount</label>
				</form>
			</div>

			<!-- CLOSE -->
			<div class="operation operation--close">
				<h2>Close account</h2>
				<form class="form form--close">
					<input type="text" class="form_input form_input--user" />
					<input
						type="password"
						maxlength="6"
						class="form_input form_input--pin"
					/>
					<button class="form_btn form_btn--close">&rarr;</button>
					<label class="form_label">Confirm user</label>
					<label class="form_label">Confirm PIN</label>
				</form>
			</div>

			<!-- LOGOUT TIMER -->
			<!-- <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p> -->
		</main>
		<script src="script.js"></script>
	</body>
</html>
